apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payguard-ai
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Akhil1232/production-grade-fastapi-platform.git
    targetRevision: main
    path: charts/fastapi
    helm:
      values: |
        replicaCount: 2
        image:
          repository: ghcr.io/Akhil1232/production-grade-fastapi-platform/payguard-ai
          tag: latest
          pullPolicy: Always
        imagePullSecrets:
          - name: ghcr-secret
        service:
          type: ClusterIP
          port: 8000
  destination:
    server: https://kubernetes.default.svc
    namespace: payguard-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true