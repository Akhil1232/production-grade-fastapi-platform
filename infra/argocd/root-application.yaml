apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: payguard-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/akhil1232/production-grade-fastapi-platform.git
    targetRevision: main
    path: infra/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: payguard-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true